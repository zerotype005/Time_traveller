<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Traveller</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="col">
        <div id=23>
            <div class="box">
                <span class="year">ค.ศ. 23</span>
                <div class="line"></div>
            </div>
            <h3>พระเยซู คริสต์ ออกเผยแพร่ศาสนา</h3>
            <img src="image/23.png" width="250px" height="250px">
        </div>
        <div id="400">
            <div class="box">
                <span class="year">ค.ศ. 400</span>
                <div class="line"></div>
            </div>
            <h3>กำเนิดหมึกพิมพ์ และวิธีการพิมพ์บล็อกไม้</h3>
            <img src="image/400.jpg" width="300px" height="200px">
        </div>
        <div id="476">
            <div class="box">
                <span class="year">ค.ศ. 476</span>
                <div class="line"></div>
            </div>
            <h3>เข้าสู่ยุคกลาง หลังการล่มสลายของจักรวรรดิโรมัน</h3>
            <img src="image/476.jpg" width="300px" height="200px">
        </div>
    </div>
    
</body>
</html>
